<!DOCTYPE html>
<html>
  <head>
    <title>Seguimiento de expediciones</title>
    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: #f5f5f5;
}

header {
  background-color: #2196f3;
  color: #fff;
  padding: 20px 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

h1 {
  font-size: 36px;
}

form {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

label {
  flex-basis: 100%;
  margin-bottom: 10px;
}

input[type="text"] {
  padding: 10px;
  border: none;
  border-radius: 5px;
  flex-basis: 70%;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #2196f3;
  color: #fff;
  cursor: pointer;

}
    </style>
  </head>
  <body>
    <header>
      <h1>Seguimiento de expediciones</h1>
    </header>
    <main>
      <form>
        <label for="tracking-number">Número de seguimiento:</label>
        <input type="text" id="tracking-number" name="tracking-number" required>
        <button type="submit">Buscar</button>
      </form>
      <div id="tracking-results">
        <!-- Aquí se mostrarían los resultados de la búsqueda -->
      </div>
    </main>
    <footer>
      <p>Derechos reservados Boyaca Red © 2023</p>
    </footer>
  </body>
</html>
